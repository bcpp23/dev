<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="stylee.css">
    <script src="animacao.js" type="text/javascript" defer></script>
    <title> Cadrastro </title>
</head>

<body>
    <section class="conteudo-section">
        <div id="bloco">
            <h1 class="centro fonte laranja"> Contate-nos </h1>
            <p class="centro fonte cor"> Gostariamos muito de ouvir de você! </p>
            <fieldset id="formulario">
                <form action="https://formsubmit.co/bbianca.paes23@gmail.com" method="POST">
                    <div>
                        <label class="size cor"> Nome </label>
                        <br>
                        <input type="text" name="name" id="nome" class="form" placeholder="Nome" required>
                    </div>
                    <br>
                    <div>
                        <label class="size cor"> E-mail </label>
                        <br>
                        <input type="email" name="e-mail" id="email" class="form" placeholder="E-mail" required>
                    </div>
                    <br>
                    <div>
                        <label class="size cor "> Telefone </label>
                        <br>
                        <input type="tel" name="Telefone" id="numero" class="form" placeholder="Telefone" required>
                    </div>
                    <br>
                    <div>
                        <label class="size cor "> Mensagem </label>
                        <br>
                        <input type="text" name="Mensagem" id="mensagem" class="form" placeholder="Digite sua mensagem!"
                            required>
                    </div>
                    <br>
                    <button type="submit" class="botao"> Enviar </button>
                </form>
                <br>
                <div>
                    <div class="questionario">
                        <p class="cor"> Qual genero você de identifica?</p>
                        <label>
                            <input type="radio" name="genero" id="genero" checked> Feminino
                            <!-- O checked vai fazer que a bolinha fique em primeiro, assim q a pessoa acessar o site-->
                        </label>
                        <label>
                            <input type="radio" name="genero" id="genero"> Masculino
                        </label>
                        <br>
                        <label>
                            <input type="radio" name="genero" id="genero"> Outros
                        </label>
                    </div>
                </div>
                <br>
                <div>
                    <div class="questionario">
                        <p class="cor"> Maior de idade?</p>
                        <label>
                            <input type="radio" name="idade" id="maior" checked> Sim
                            <!-- O checked vai fazer que a bolinha fique em primeiro, assim q a pessoa acessar o site-->
                        </label>
                        <label>
                            <input type="radio" name="idade" id="menor"> Não
                        </label>
                    </div>
                </div>
                <br>
        </div>
        </fieldset>
    </section>

    <aside class="conteudo-aside">
        <div id="contato">
            <div id="conteudo-contato" class="centro">
                <h1 class="laranja"> Nossas redes sociais </h1>
                <a href="https://www.whatsapp.com/"><img src="img/icone-whatsapp-png-branco.png" alt="icone whatsapp" class="icone"></a>
                <a href="https://www.instagram.com/"><img src="img/instagram-icone-branco.png" alt="icone instagram" class="icone"></a>
                <h1 class="laranja"> Localização </h1>
                <p class="centro cor"> Brazil, Sao paulo</p>
                <h1 class="laranja"> Horário Comercial </h1>
                <p class="cor"> Segunda-Sex: 10h ás 18h </p>
                <p class="cor"> Domingo e Sabado: 11h ás 14h </p>
            </div>
        </div>
    </aside>



























</body>

</html>
